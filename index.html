<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <!-- Fontawesome kit code -->
    <script
      src="https://kit.fontawesome.com/348f980c41.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="body">
      <header>
        <div class="add-todo">
          <div class="icon">
            <i class="fa-solid fa-file-medical"></i>
          </div>
          <input type="text" placeholder="Type your todo list" />
        </div>
        <div class="complete-task">
          <div class="task-done">
            <div class="complete-icon">
              <i class="fa-solid fa-check-double"></i>
            </div>
            <p>Complete all tasks</p>
          </div>
          <div class="clear-complete">
            <p>Clear Completed</p>
          </div>
        </div>
      </header>
      <hr />
      <main>
        <ul></ul>
      </main>
      <hr />
      <footer>
        <div class="task-count">
          <p><span>0</span> task left</p>
        </div>
        <div class="filter-task">
          <ul>
            <li>All</li>
            <li>Uncompleted</li>
            <li>Completed</li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
