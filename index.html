<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="body">
      <header>
        <div class="add-todo">
          <div class="icon"></div>
          <input type="text" />
        </div>
        <div class="complete-task">
          <div class="task-done">
            <div class="complete-icon"></div>
            <p>Complete all tasks</p>
          </div>
          <div class="clear-complete">
            <p>Clear Completed</p>
          </div>
        </div>
      </header>
      <hr />
      <main>
        <ul>
          <li>
            <div class="checkbox">
              <input type="checkbox" />
            </div>
            <div class="todo-title">
              <p>Learn Coding from Coding Ninjas!</p>
            </div>
            <div class="delete-icon"></div>
          </li>
          <li>
            <div class="checkbox">
              <input type="checkbox" />
            </div>
            <div class="todo-title">
              <p>Drink Juice!</p>
            </div>
            <div class="delete-icon"></div>
          </li>
        </ul>
      </main>
      <hr />
      <footer>
        <div class="task-count">
          <p><span>2</span>task left</p>
        </div>
        <div class="filter-task">
          <ul>
            <li>All</li>
            <li>Uncompleted</li>
            <li>Completed</li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
